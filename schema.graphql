}

type NewPendingAdmin @entity(immutable: true) {
  id: Bytes!
  oldPendingAdmin: Bytes! # address
  newPendingAdmin: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
